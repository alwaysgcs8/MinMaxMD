<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, maximum-scale=1.0, user-scalable=no" />
    <title>MinMaxMD</title>
    
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#ffffff" media="(prefers-color-scheme: light)" />
    <meta name="theme-color" content="#0f172a" media="(prefers-color-scheme: dark)" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              brand: {
                50: '#f0f9ff',
                100: '#e0f2fe',
                400: '#38bdf8',
                500: '#0ea5e9',
                600: '#2563eb',
                700: '#1d4ed8',
                900: '#1e3a8a',
              },
              vibrant: {
                pink: '#f472b6',
                purple: '#a855f7',
                cyan: '#22d3ee',
                amber: '#fbbf24',
                emerald: '#34d399',
                rose: '#fb7185'
              }
            },
            boxShadow: {
              'glass': '0 8px 32px 0 rgba(31, 38, 135, 0.07)',
              'neon-blue': '0 0 15px rgba(14, 165, 233, 0.4)',
              'neon-purple': '0 0 15px rgba(168, 85, 247, 0.4)',
              'neon-emerald': '0 0 15px rgba(52, 211, 153, 0.4)',
            },
            animation: {
              'aurora': 'aurora 20s infinite alternate linear',
              'float': 'float 6s ease-in-out infinite',
            },
            keyframes: {
              aurora: {
                '0%': { transform: 'rotate(0deg) scale(1)' },
                '100%': { transform: 'rotate(3deg) scale(1.1)' }
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              }
            }
          }
        }
      }
    </script>
    
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap');
      
      :root {
        --bg-light: #fdfdff;
        --bg-dark: #020617;
      }

      /* Make sure the *page* background is never white */
      html {
        height: 100%;
        width: 100%;
        margin: 0;
        padding: 0;
        background: var(--bg-light);
      }

      html.dark {
        background: var(--bg-dark);
      }

      body {
        height: 100%;
        width: 100%;
        margin: 0;
        padding: 0;
        background: transparent; /* html owns the background */
        font-family: 'Outfit', sans-serif;

        /* Avoid iOS fixed-body viewport bugs */
        position: relative;
        overflow: hidden;

        -webkit-tap-highlight-color: transparent;
        overscroll-behavior-x: none;
      }

      /* Prefer stable viewport height on iOS */
      #root {
        width: 100%;
        height: 100%;
        min-height: 100svh;              /* stable viewport */
        min-height: -webkit-fill-available; /* iOS fallback */
        display: flex;
        flex-direction: column;
        overflow-x: hidden;
        -webkit-overflow-scrolling: touch;
        position: relative;
        z-index: 10;

        /* Prevent “see-through” at the home indicator */
        padding-bottom: env(safe-area-inset-bottom);
      }

      /* Multi-color Mesh/Aurora Background */
      #app-background {
        position: fixed;
        inset: 0;
        z-index: 0;
        pointer-events: none;
        overflow: hidden;
      }

      .bg-blob {
        position: absolute;
        width: 100vmax;
        height: 100vmax;
        filter: blur(80px);
        opacity: 0.2;
        border-radius: 50%;
        z-index: -1;
      }

      .blob-1 { background: #38bdf8; top: -30%; left: -30%; animation: aurora 25s infinite alternate ease-in-out; }
      .blob-2 { background: #a855f7; bottom: -30%; right: -30%; animation: aurora 20s infinite alternate-reverse ease-in-out; }
      .blob-3 { background: #fb7185; top: 40%; left: 30%; width: 80vmax; height: 80vmax; animation: aurora 30s infinite alternate ease-in-out; opacity: 0.15; }

      .dark .bg-blob { opacity: 0.25; }
      .dark .blob-1 { background: #1e40af; }
      .dark .blob-2 { background: #6b21a8; }
      .dark .blob-3 { background: #9f1239; }

      .pt-safe-top {
        padding-top: max(3.5rem, env(safe-area-inset-top) + 1.5rem);
      }
      
      .pb-safe-bottom {
        padding-bottom: max(1rem, env(safe-area-inset-bottom));
      }

      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

      .glass-panel {
        background: rgba(255, 255, 255, 0.4);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.6);
      }

      .dark .glass-panel {
        background: rgba(30, 41, 59, 0.3);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }

      .neon-border-income { border-color: rgba(52, 211, 153, 0.5); box-shadow: 0 0 10px rgba(52, 211, 153, 0.15); }
      .neon-border-expense { border-color: rgba(251, 113, 133, 0.5); box-shadow: 0 0 10px rgba(251, 113, 133, 0.15); }

      /* Utility to lock vertical scrolling */
      .scroll-y-only {
        overflow-y: auto;
        overflow-x: hidden;
        touch-action: pan-y;
      }
      
      .scroll-x-only {
        overflow-x: auto;
        overflow-y: hidden;
        touch-action: pan-x;
      }
    </style>
    
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@^19.2.3",
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
        "react/": "https://esm.sh/react@^19.2.3/",
        "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
        "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
        "recharts": "https://esm.sh/recharts@^3.6.0",
        "vite": "https://esm.sh/vite@^7.3.0",
        "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2",
        "firebase/app": "https://esm.sh/firebase@10.8.1/app",
        "firebase/auth": "https://esm.sh/firebase@10.8.1/auth",
        "firebase/firestore": "https://esm.sh/firebase@10.8.1/firestore",
        "firebase/": "https://esm.sh/firebase@^12.7.0/"
      }
    }
    </script>
</head>
  <body class="text-slate-900 dark:text-slate-100 selection:bg-brand-500/30">
    <div id="app-background">
      <div class="bg-blob blob-1"></div>
      <div class="bg-blob blob-2"></div>
      <div class="bg-blob blob-3"></div>
    </div>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
