<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, maximum-scale=1.0, user-scalable=no" />
    <title>MinMaxMD</title>
    
    <!-- Cache-busting manifest to force iOS to re-fetch PWA settings -->
    <link rel="manifest" href="/manifest.json?v=10" />
    
    <!-- Theme & Status Bar Meta -->
    <meta name="color-scheme" content="light dark" />
    <meta name="theme-color" content="#f8fafc" media="(prefers-color-scheme: light)" />
    <meta name="theme-color" content="#020617" media="(prefers-color-scheme: dark)" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-title" content="MinMaxMD" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              brand: {
                50: '#f0f9ff',
                400: '#22d3ee',
                500: '#06b6d4',
                600: '#0891b2',
                700: '#0e7490',
              },
              accent: {
                purple: '#8b5cf6',
                pink: '#ec4899',
                indigo: '#6366f1'
              },
              'vibrant-purple': '#a855f7'
            },
            boxShadow: {
              'glass': '0 8px 32px 0 rgba(0, 0, 0, 0.1)',
              'neon': '0 0 20px rgba(6, 182, 212, 0.2)',
            },
            animation: {
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'float': 'float 6s ease-in-out infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              }
            }
          }
        }
      }
    </script>
    
    <script>
      /**
       * CRITICAL iOS FIX: This script runs immediately to set the background
       * before the browser has a chance to paint a white frame.
       */
      (function() {
        const theme = localStorage.getItem('budget_wise_v2_theme');
        const isDark = theme === 'dark' || (!theme && window.matchMedia('(prefers-color-scheme: dark)').matches);
        const bgColor = isDark ? '#020617' : '#f8fafc';
        
        if (isDark) document.documentElement.classList.add('dark');
        document.documentElement.style.backgroundColor = bgColor;
        
        window.addEventListener('DOMContentLoaded', () => {
          document.body.style.backgroundColor = bgColor;
        });
      })();

      function setAppHeight() {
        const h = window.innerHeight;
        document.documentElement.style.setProperty('--app-height', `${h}px`);
      }
      setAppHeight();
      window.addEventListener('resize', setAppHeight);
      window.visualViewport?.addEventListener('resize', setAppHeight);
    </script>

    <style>
      @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&display=swap');
      
      :root {
        --bg-light: #f8fafc;
        --bg-dark: #020617;
      }

      /* Lock background colors on html/body to prevent white seams during overscroll */
      html {
        background-color: var(--bg-light);
        height: 100%;
        height: -webkit-fill-available;
        overflow: hidden;
      }
      html.dark {
        background-color: var(--bg-dark);
      }

      body {
        margin: 0;
        padding: 0;
        min-height: 100%;
        min-height: -webkit-fill-available;
        width: 100vw;
        background-color: var(--bg-light) !important;
        font-family: 'Outfit', sans-serif;
        -webkit-font-smoothing: antialiased;
        -webkit-tap-highlight-color: transparent;
        overscroll-behavior: none;
        position: relative;
        overflow: hidden;
      }
      html.dark body {
        background-color: var(--bg-dark) !important;
      }

      #root {
        position: relative;
        z-index: 10;
        height: 100dvh;
        height: -webkit-fill-available;
        display: flex;
        flex-direction: column;
        overflow: hidden;
        background: transparent;
      }

      #app-background {
        position: fixed;
        inset: 0;
        z-index: 0;
        pointer-events: none;
        background-color: var(--bg-light);
      }
      html.dark #app-background {
        background-color: var(--bg-dark);
      }

      .mesh-gradient {
        position: absolute;
        inset: -50%;
        opacity: 0.4;
        filter: blur(80px);
        background: radial-gradient(circle at 20% 20%, #06b6d4 0%, transparent 40%),
                    radial-gradient(circle at 80% 80%, #8b5cf6 0%, transparent 40%),
                    radial-gradient(circle at 50% 50%, #ec4899 0%, transparent 40%);
      }
      html.dark .mesh-gradient {
        opacity: 0.2;
      }

      .glass-panel {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.4);
      }
      html.dark .glass-panel {
        background: rgba(15, 23, 42, 0.6);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }

      .pt-safe { padding-top: env(safe-area-inset-top); }
      .pb-safe { padding-bottom: env(safe-area-inset-bottom); }
      .pt-safe-top { padding-top: env(safe-area-inset-top); }

      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

      .scroll-y-only {
        overflow-y: auto !important;
        overflow-x: hidden !important;
        -webkit-overflow-scrolling: touch;
      }
    </style>
    
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@^19.2.3",
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
        "react/": "https://esm.sh/react@^19.2.3/",
        "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
        "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
        "recharts": "https://esm.sh/recharts@^3.6.0",
        "vite": "https://esm.sh/vite@^7.3.0",
        "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2",
        "firebase/app": "https://esm.sh/firebase@10.8.1/app",
        "firebase/auth": "https://esm.sh/firebase@10.8.1/auth",
        "firebase/firestore": "https://esm.sh/firebase@10.8.1/firestore",
        "firebase/": "https://esm.sh/firebase@^12.7.0/"
      }
    }
    </script>
  </head>
  <body class="text-slate-900 dark:text-slate-100">
    <div id="app-background">
      <div class="mesh-gradient"></div>
    </div>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
