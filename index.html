<!DOCTYPE html>
<html lang="en" class="h-full">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, maximum-scale=1.0, user-scalable=no" />
    <title>MinMaxMD</title>
    
    <!-- Increment version to force PWA manifest refresh -->
    <link rel="manifest" href="/manifest.json?v=22" />
    
    <meta name="color-scheme" content="light dark" />
    <meta name="theme-color" content="#f8fafc" media="(prefers-color-scheme: light)" />
    <meta name="theme-color" content="#020617" media="(prefers-color-scheme: dark)" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-title" content="MinMaxMD" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              brand: {
                50: '#f0f9ff',
                400: '#22d3ee',
                500: '#06b6d4',
                600: '#0891b2',
                700: '#0e7490',
              },
              accent: {
                purple: '#8b5cf6',
                pink: '#ec4899',
                indigo: '#6366f1'
              },
              'vibrant-purple': '#a855f7'
            },
            boxShadow: {
              'glass': '0 8px 32px 0 rgba(0, 0, 0, 0.1)',
              'neon': '0 0 20px rgba(6, 182, 212, 0.2)',
            }
          }
        }
      }
    </script>
    
    <script>
      (function() {
        const theme = localStorage.getItem('budget_wise_v2_theme');
        const isDark = theme === 'dark' || (!theme && window.matchMedia('(prefers-color-scheme: dark)').matches);
        const bgColor = isDark ? '#020617' : '#eef2f7';
        
        if (isDark) document.documentElement.classList.add('dark');
        document.documentElement.style.backgroundColor = bgColor;
        
        window.addEventListener('DOMContentLoaded', () => {
          document.body.style.backgroundColor = bgColor;
        });
      })();
    </script>

    <style>
      @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&display=swap');
      
      :root {
        --bg-light: #eef2f7; 
        --bg-dark: #020617;
        
        --app-grad-light: radial-gradient(circle at 20% 10%, rgba(34,211,238,0.35), transparent 45%),
                          radial-gradient(circle at 85% 30%, rgba(139,92,246,0.25), transparent 45%),
                          radial-gradient(circle at 40% 90%, rgba(236,72,153,0.18), transparent 50%),
                          linear-gradient(180deg, #e6fbff 0%, #f3e8ff 55%, #efe9ff 100%);

        --app-grad-dark: radial-gradient(circle at 20% 10%, rgba(6, 182, 212, 0.15), transparent 45%),
                         radial-gradient(circle at 80% 80%, rgba(139, 92, 246, 0.1), transparent 45%),
                         linear-gradient(180deg, #020617 0%, #0f172a 100%);
      }

      /* 1) Make the page itself fill the screen reliably on iOS */
      html, body {
        height: 100%;
        width: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden;
        overscroll-behavior: none;
        background: var(--app-grad-light) !important;
      }
      
      html.dark, html.dark body {
        background: var(--app-grad-dark) !important;
      }

      body {
        font-family: 'Outfit', sans-serif;
        -webkit-font-smoothing: antialiased;
        -webkit-tap-highlight-color: transparent;
        position: relative;
        min-height: 100svh;              /* iOS “stable” viewport */
        min-height: 100dvh;              /* modern dynamic viewport */
        min-height: -webkit-fill-available; /* older iOS fallback */
        display: flex;                   /* important */
        flex-direction: column;
      }

      /* 2) Root must stretch */
      #root {
        flex: 1;                         /* key stretch */
        position: relative;
        z-index: 10;
        min-height: 100svh;
        display: flex;
        flex-direction: column;
        background: transparent;
      }

      /* 3) Background must be truly viewport-attached */
      #app-background {
        position: fixed;
        left: 0; 
        right: 0; 
        top: 0; 
        bottom: 0; 
        z-index: 0;
        pointer-events: none;
        background: var(--app-grad-light) !important;
        transform: translateZ(0);
      }
      html.dark #app-background {
        background: var(--app-grad-dark) !important;
      }

      .mesh-gradient {
        position: absolute;
        inset: -50%;
        opacity: 0.15;
        filter: blur(80px);
        background: radial-gradient(circle at 20% 20%, #06b6d4 0%, transparent 40%),
                    radial-gradient(circle at 80% 80%, #8b5cf6 0%, transparent 40%),
                    radial-gradient(circle at 50% 50%, #ec4899 0%, transparent 40%);
      }

      .glass-panel {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.4);
      }
      html.dark .glass-panel {
        background: rgba(15, 23, 42, 0.6);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }

      .pt-safe { padding-top: env(safe-area-inset-top); }
      .pb-safe { padding-bottom: env(safe-area-inset-bottom); }

      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

      .scroll-y-only {
        overflow-y: auto !important;
        overflow-x: hidden !important;
        -webkit-overflow-scrolling: touch;
        flex: 1;
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        overscroll-behavior-y: bounce; 
      }

      /* Blends with background to avoid hard seams */
      #safe-area-bottom-filler {
        position: fixed;
        left: 0;
        right: 0;
        bottom: 0;
        height: env(safe-area-inset-bottom);
        z-index: 9998;
        background: transparent;
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        transform: translateZ(0);
        pointer-events: none;
      }

      .bottom-nav-container {
        position: fixed;
        left: 0;
        right: 0;
        bottom: 0;
        z-index: 9999;
        pointer-events: none;
      }
      .bottom-nav-container * {
        pointer-events: auto;
      }
    </style>
    
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@^19.2.3",
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
        "react/": "https://esm.sh/react@^19.2.3/",
        "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
        "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
        "recharts": "https://esm.sh/recharts@^3.6.0",
        "vite": "https://esm.sh/vite@^7.3.0",
        "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2",
        "firebase/app": "https://esm.sh/firebase@10.8.1/app",
        "firebase/auth": "https://esm.sh/firebase@10.8.1/auth",
        "firebase/firestore": "https://esm.sh/firebase@10.8.1/firestore",
        "firebase/": "https://esm.sh/firebase@^12.7.0/"
      }
    }
    </script>
  </head>
  <body class="text-slate-900 dark:text-slate-100">
    <div id="app-background">
      <div class="mesh-gradient"></div>
    </div>
    <div id="root"></div>
    <div id="safe-area-bottom-filler" aria-hidden="true"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
